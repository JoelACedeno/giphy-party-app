<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GIPHY API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
      <div class="mt-2">
        <h1>GIPHY PARTY</h1>
        <form id="search-bar" class="form-inline justify-content-center mb-2">
          <input type="text" id="search-val" class="form-control" placeholder="Search for a GIF!">
          <input type="submit" id="submit-btn" class="btn btn-secondary mx-2" value="Search!">
          <button type="button" id="remove-btn" class="btn btn-warning">Remove Images</button>
        </form>
      </div>
    </div>
    
    <div class="container justify-content-center">
      <div id="gif-div" class="row"></div>
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
